<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="get-started-styles.css">
    <link rel="icon" href="img/favicon-32x32.png" type="img/x-icon">
    <title>Officelite | Get Started</title>
</head>
<body>
    <header>
        <img src="img/shared/logo.svg" alt="Company Logo">
    </header>
    <main>
        <div>
            <section class="main-header">
                <h1>Work smarter. Save Time.</h1>
                <p>Easily manage your projects. Get on the list and receive in-app perks available only to early subscribers. We are moving into final development and getting ready for official launch soon.</p>
            </section>
            <section>
            <div class="time-remaining">
                <h2><h3>Coming <span>4 Nov 2024</span></h3></h2>
                <div class="wrapper">
                    <div><p><span class="days">00</span><br>days</p></div>
                    <div><p><span class="hours">00</span><br>hours</p></div>
                    <div><p><span class="minutes">00</span><br>min</p></div>
                    <div><p><span class="sec">00</span><br>sec</p></div>
                </div>
            </div>
        </div>
        <div class="reg-form">
            <form action="">
                <input type="text" id="name" placeholder="Name" aria-placeholder="Enter first and last name" required>
                <input type="email" name="email" id="email" placeholder="Email address" aria-placeholder="Enter email address" required>
                <select name="plan" id="plan" class="custom-select">
                    <option value="basic">Basic Pack <span>Free</span></option>
                    <option value="pro">Pro Pack <span>$9.99</span></option>
                    <option value="ultimate">Ultimate Pack <span>$19.99</span></option>
                </select>
                <input type="tel" name="tel" id="tel" placeholder="Phone Number" aria-placeholder="Enter telephone number">
                <input type="text" name="comp" id="comp" placeholder="Company" aria-placeholder="Enter company name">
                <a href="" class="submit">Get on the list</a>
                <p class="error"></p>
            </form>
        </div>
        </section>
        
    </main>
    <div class="bg"></div>
    <script src="script.js"></script>
</body>
</html>
